<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="overflow" class="fixed z-50 bg-white w-screen left-0 -bottom-full h-40vh duration-500 z-150">
    <i class='bx bxl-html5 absolute left-1/2 rounded-full -translate-x-1/2 top-0 p-5 -translate-y-1/2 border-4 text-7xl bg-white' style="color: #DD4B25" ></i>
    <i id="close" class='bx bx-x cursor-pointer text-5xl absolute right-0 top-0 z-150 m-5'></i>
    <p class="absolute left-1/2 -translate-x-1/2 bottom-1/2 text-2xl font-montserrat font-medium">HTML</p>
</div>
<div id="overlay" class="fixed hidden left-0 top-0 w-screen h-screen bg-black bg-opacity-70 z-100"></div>
<header id="header" class="bg-gradient-to-r from-gradient1 to-gradient2 z-0">
    <img src="../Rectangle%201.png" class="absolute w-full">
    <div>
        <i id="menu" class='bx bx-menu text-white text-3xl fixed m-5 right-0 bg-gradient1 rounded-lg p-2 z-200 cursor-pointer'></i>
    </div>
    <nav id="navbar" class="h-screen pt-5 fixed z-150 -right-1/2 bg-black bg-opacity-70 duration-500">
        <ul class="flex justify-between flex-col text-center">
            <p class="text-white font-montserrat font-medium mt-16 text-xl text-light-grey">Radek Vlk</p>
            <p class="text-white font-montserrat font-medium text-sm mt-1 text-light-grey">Frontend Developer</p>
            <p class="text-white font-montserrat font-medium text-sm text-light-grey">UI & UX Designer</p>
            <hr class="w-1/2 mx-auto my-5">
            <li class="text-white font-montserrat font-semibold text-xl z-10 mx-10 pb-3"><a href="#">Services</a></li>
            <li class="text-white font-montserrat font-semibold text-xl z-10 mx-10 pb-3"><a href="#">About</a></li>
            <li class="text-white font-montserrat font-semibold text-xl z-10 mx-10 pb-3"><a href="#">Portfolio</a></li>
            <li class="text-white font-montserrat font-semibold text-xl z-10 mx-10 pb-3"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="header-content flex justify-center">
        <img src="../hello.png" class="absolute">
        <div class="z-10 text-center py-20">
            <h3 class="font-montserrat font-semibold text-6xl text-white">Radek Vlk</h3>
            <p class="font-montserrat text-2xl text-white font-medium mt-5">Frontend Developer</p>
            <p class="font-montserrat text-2xl text-white font-medium">UI & UX Designer</p>
        </div>
    </div>
</header>
<main id="main">
    <section id="services" class="w-3/4 mx-auto">
        <div class="flex justify-center">
            <div class="text-5xl font-extrabold mt-16">
                <h1 class="bg-clip-text relative text-transparent bg-gradient-to-r from-gradient1 to-gradient2 text-center">services</h1>
            </div>
        </div>
        <div class="flex flex-col mt-14">
            <div class="flex flex-col">
                <div class="flex items-center mb-4">
                    <div class="bg-gradient-to-r from-gradient1 to-gradient2 inline-block p-1 rounded-lg">
                        <i class='bx bx-devices services-icon'></i>
                    </div>
                    <p class="services-label">Responsive Design</p>
                </div>
                <div class="flex items-center mb-4">
                    <div class="services-icon-cont">
                        <i class='bx bx-windows services-icon'></i>
                    </div>
                    <p class="services-label">Cross-Browser Compatibility</p>
                </div>
                <div class="flex items-center mb-4">
                    <div class="services-icon-cont">
                        <i class='bx bx-palette services-icon'></i>
                    </div>
                    <p class="services-label">Great Design</p>
                </div>
                <div class="flex items-center mb-4">
                    <div class="services-icon-cont">
                        <i class='bx bx-file-blank services-icon'></i>
                    </div>
                    <p class="services-label">PSD to HTML</p>
                </div>
            </div>
            <div class="border border-4 border-light-grey rounded-xl relative">
                <h3 class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-lg text-gray-500 font-medium font-montserrat">Tools, I use</h3>
                <div class="flex flex-wrap justify-center text-center pt-5">
                    <div class="basis-1/2">
                        <i class='bx bxl-html5 cursor-pointer text-7xl' style="color: #DD4B25" id="button"></i>
                    </div>
                    <div class="basis-1/2">
                        <i class='bx bxl-css3 cursor-pointer text-7xl' style="color: #254bdd"></i>

                    </div>
                    <div class="basis-1/2">
                        <i class='bx bxl-javascript cursor-pointer text-7xl' style="color: #efd81d"></i>

                    </div>
                    <div class="basis-1/2">
                        <i class='bx bxl-sass cursor-pointer text-7xl' style="color: #c76494"></i>

                    </div>
                    <div class="basis-1/2">
                        <i class='bx bxl-tailwind-css cursor-pointer text-7xl' style="color: #06b6d4"></i>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
